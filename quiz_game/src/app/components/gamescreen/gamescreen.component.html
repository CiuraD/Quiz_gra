<div class="background-image">
    <div class="header">
        <div class="logo">
            <img src="../../resources/logo.png" (click)="navigateToMenu()" alt="Logo" />
        </div>
        <h1>Game</h1>
        <button class="logout-header-button" (click)="navigateToLogin()">Logout</button>
    </div>
    <div class="game-container">
        <div class="body">
            <div class="game-question">
                <p *ngIf="question; else loading">
                    {{ question.questionContent }}
                </p>
                <ng-template #loading>
                    <p>≈Åadowanie pytania...</p>
                </ng-template>
            </div>
            <div class="game-button-container">
                <div class="game-row-container">
                    <button class="game-button" [disabled]="eliminatedAnswers.includes('a')" (click)="clickAnswerA()">
                        {{ 'A:\n' + question.answer_a || 'Odpowied≈∫ A' }}
                    </button>
                    <button class="game-button" [disabled]="eliminatedAnswers.includes('b')" (click)="clickAnswerB()">
                        {{ 'B:\n' + question.answer_b || 'Odpowied≈∫ B' }}
                    </button>
                </div>
                <div class="game-row-container">
                    <button class="game-button" [disabled]="eliminatedAnswers.includes('c')" (click)="clickAnswerC()">
                        {{ 'C:\n' + question.answer_c || 'Odpowied≈∫ C' }}
                    </button>
                    <button class="game-button" [disabled]="eliminatedAnswers.includes('d')" (click)="clickAnswerD()">
                        {{ 'D:\n' + question.answer_d || 'Odpowied≈∫ D' }}
                    </button>
                </div>
                <div class="game-row-container">
                    <button class="game-button-hint" [disabled]="is5050Used" (click)="hint5050()">50/50</button>
                    <button class="game-button-hint" [disabled]="isPhoneUsed" (click)="hintPhone()">üìû</button>
                    <button class="game-button-hint" [disabled]="isAudienceUsed"
                        (click)="hintAudience()">üë®‚Äçüë®‚Äçüëß‚Äçüë¶</button>
                </div>
            </div>
        </div>
    </div>
</div>
